            <div class="input-field">
                <label for="uname">Name </label>

            <div class="input-field1">
                
                <label for="">Overall Rating</label>
                <div class="radio-field">
               <input type="radio" value="very bad" name ="rating1" id="rating1" onclick="iconClicked()" class ="over-all-rating">

                <i class="fa-regular fa-face-smile icon"  id ="icon3" ></i>

               <input type="radio" value="Good" name ="rating1" id="rating4" onclick="iconClicked()"  class ="over-all-rating">
