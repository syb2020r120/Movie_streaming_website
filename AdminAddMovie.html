    <div class="main_container">
        <div class="form-box">
          <h1 id="title">Add Movies</h1>
          <form action="addmovie" method="post" enctype="multipart/form-data">
            <div class="input_group">
  
              <div class="input_field">
                <i class="fa-solid fa-video"></i>
                <input type="text" placeholder="Enter Movie Name" name="movie_name">
              </div>
  
              <div class="input_field">
                <i class="fa-regular fa-file-lines"></i>
                <input type="text" placeholder="Enter Movie Description" name="movie_desc">
              </div>

              <div class="input_field">
                <i class="fa-solid fa-link"></i>
                <input type="url" placeholder="Enter Movie URL" name="movie_url">
              </div>
              <div class="input_field">
                <label for="id1"><b> Give Movie Poster</b></label>
                <i class="fa-solid fa-image"></i>
                <input type="file" name="movie_poster" id="id1">
              </div>
  
              
              <div class="submit-button">
                <button type="submit" name="" class="btn-submit">Submit</button>
              </div>
            </div>
        
  
          </form>
